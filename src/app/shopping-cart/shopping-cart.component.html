<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text product-more">
          <a href="./home.html"><i class="fa fa-home"></i> Home</a>
          <a href="./shop.html">Shop</a>
          <span>Shopping Cart</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-table">
          <table>
            <thead>
            <tr>
              <th>Image</th>
              <th class="p-name">Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th><i class="ti-close"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let list of cart">
              <td class="cart-pic first-row"><img src="{{list.image}}" alt=""></td>
              <td class="cart-title first-row">
                <h5>{{list.productName}}</h5>
              </td>
              <td class="p-price first-row">${{list.productPrice}}</td>
              <td class="qua-col first-row">
                <div class="quantity">
                  <div class="pro-qty">
                    <span class="dec qtybtn" (click)="changeQuantityMinus(list.productId)">-</span>
                    <input value="{{list.quantity}}">
                    <span class="inc qtybtn" (click)="changeQuantityPlus(list.productId)">+</span>
                  </div>
                </div>
              </td>
              <td class="total-price first-row">${{list.totalPrice}}</td>
              <td class="close-td first-row"><i class="ti-close"
                                                (click)="remove(list.productId)"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="cart-buttons">
              <a href="#" class="primary-btn continue-shop">Continue shopping</a>
              <a href="#" class="primary-btn up-cart">Update cart</a>
            </div>
            <div class="discount-coupon">
              <h6>Discount Codes</h6>
              <form action="#" class="coupon-form">
                <input type="text" placeholder="Enter your codes">
                <button type="submit" class="site-btn coupon-btn">Apply</button>
              </form>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-4">
            <div class="proceed-checkout">
              <ul>
                <!--<li class="subtotal">Subtotal <span>$240.00</span></li>-->
                <li class="cart-total">Total <span>${{price}}</span></li>
              </ul>
              <a href="/checkout" class="proceed-btn">PROCEED TO CHECK OUT</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shopping Cart Section End -->
