<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text product-more">
          <a href="./index.html"><i class="fa fa-home"></i> Home</a>
          <a href="./shop.html">Shop</a>
          <span>Check Out</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="checkout-section spad">
  <div class="container">
    <form action="#" class="checkout-form">
      <div class="row">
        <div class="col-lg-6">
          <div class="checkout-content">
            <a href="#" class="content-btn">Click Here To Login</a>
          </div>
          <h4>Biiling Details</h4>
          <div class="row">
            <div class="col-lg-12">
              <label for="street">Street Address<span>*</span></label>
              <input type="text" [(ngModel)]="cartInformation.shipAddress" id="street" name="shipAddress"
                     class="street-first">
            </div>
            <div class="col-lg-12">
              <label for="email">Email Address<span>*</span></label>
              <input [(ngModel)]="email" name="email" type="email" id="email">
            </div>
            <div class="col-lg-12">
              <label for="phone">Phone<span>*</span></label>
              <input [(ngModel)]="cartInformation.shipPhone" name="shipPhone" type="text" id="phone">
            </div>

            <!--<div class="col-lg-6">-->
            <!--<div class="dropdown">-->
            <!--<div class="caption">Select Transporters</div>-->
            <!--<div class="list" *ngFor="let list of transporter">-->
            <!--<div class="item">{{list.transportersName}}-->
            <!--({{list.description}})-->
            <!--<input hidden  class="form-control" type="number"-->
            <!--name="transporterId" placeholder="transporter" value="{{list.transportersId}}"-->
            <!--[(ngModel)]="tran.transportersId">-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->

            <div class="col-sm-6">
              <label for="transportersId">Transporters</label>
              <select id="transportersId" class="form-control" name="transportersId"
                      [(ngModel)]="cartInformation.transportersId">
                <option selected value=""> Select Transporter</option>
                <option *ngFor="let t of transporter" value="{{t.transportersId}}">{{t.transportersName}}</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label for="payment">Payment</label>
              <select id="payment" class="form-control" name="paymentType"
                      [(ngModel)]="cartInformation.paymentType">
                <option value="Cod"> COD</option>
                <option value="InternetBanking">PayPal</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="checkout-content">
            <input type="text" placeholder="Enter Your Coupon Code">
          </div>
          <div class="place-order">
            <h4>Your Order</h4>
            <div class="order-total">
              <ul class="order-table">
                <li>Product<span>Total</span><span style="padding-right: 30px">Property</span></li>
                <li class="fw-normal" *ngFor="let list of cart">{{list.productName}} x {{list.quantity}}
                  <span>${{list.totalPrice}}</span>
                  <span style="padding-right: 80px">{{list.property}}</span></li>
              </ul>
              <div class="order-btn">
                <button type="submit" class="site-btn place-btn" (click)="checkout()">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- Shopping Cart Section End -->
