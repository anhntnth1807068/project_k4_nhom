<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a href="#"><i class="fa fa-home"></i> Home</a>
          <span>Shop</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Product Shop Section Begin -->
<section class="product-shop spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 produts-sidebar-filter">
        <div class="filter-widget">
          <h4 class="fw-title">Categories</h4>
          <ul class="filter-catagories">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
          </ul>
        </div>
        <div class="filter-widget">
          <h4 class="fw-title">Price</h4>
          <div class="filter-range-wrap">
            <div class="range-slider">
              <div class="price-input">
                <input type="text" id="minamount">
                <input type="text" id="maxamount">
              </div>
            </div>
            <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                 data-min="33" data-max="98">
              <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
              <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
              <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
            </div>
          </div>
          <a href="#" class="filter-btn">Filter</a>
        </div>
        <div class="filter-widget">
          <h4 class="fw-title">Tags</h4>
          <div class="fw-tags">
            <a href="#">Towel</a>
            <a href="#">Shoes</a>
            <a href="#">Coat</a>
            <a href="#">Dresses</a>
            <a href="#">Trousers</a>
            <a href="#">Men's hats</a>
            <a href="#">Backpack</a>
          </div>
        </div>
      </div>
      <div class="col-lg-9 order-1 order-lg-2">
        <div class="product-show-option">
          <div class="row">
            <div class="col-lg-5 col-md-5">
              <div class="select-option">
                <select class="sorting">
                  <option value="">Default Sorting</option>
                </select>
                <select class="p-show">
                  <option value="">Show:</option>
                </select>
              </div>
            </div>
            <div class="form-group" style="padding-left: 70px">
              <input type="text" [(ngModel)]="searchText" class="form-control" id="exampleInputEmail1"
                     aria-describedby="emailHelp" placeholder="Search">
            </div>
          </div>

        </div>
        <div class="product-list">
          <div class="row">
            <div class="col-lg-4 col-sm-6"
                 *ngFor="let list of products| filter:searchText | slice: (Page-1) * pageSize : (Page-1) * pageSize + pageSize">
              <div class="product-item">
                <div class="pi-pic">
                  <img src="{{list.imageProduct}}" alt="">
                  <div class="icon">
                    <i class="icon_heart_alt"></i>
                  </div>
                  <ul style="height: 35px">
                    <li class="w-icon active"><a href="#"><i class="icon_bag_alt"></i></a></li>
                    <li class="quick-view">
                      <a [routerLink]="['/product']" [queryParams]="{ Id: list.productId }">+
                        Quick View
                      </a>
                    </li>
                    <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
                  </ul>
                </div>
                <div class="pi-text">
                  <div class="catagory-name">{{list.category.categoryName}}</div>
                  <a href="#">
                    <h5>{{list.productName}}</h5>
                  </a>
                  <div class="product-price">
                    ${{list.productPrice}}
                    <!--<span>$35.00</span>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="collectionSize"
                        [(page)]="Page"></ngb-pagination>
      </div>
    </div>
  </div>
</section>
<!-- Product Shop Section End -->
